<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Mixer - DnDeividas</title>
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="main-header"></div>
    <script src="../../header.js"></script>

    <div class="central-wrapper">
      <div class="central-box">
        <h1 class="page-title">Music Mixer</h1>
        <p class="page-subtitle">
          Layer multiple tracks to create the perfect atmosphere
        </p>

        <!-- Master Controls -->
        <div class="music-master-controls">
          <button class="music-master-btn" id="stopAll">Stop All</button>
          <button class="music-master-btn" id="saveScene">Save Scene</button>
          <div class="music-scene-selector">
            <select id="sceneSelect">
              <option value="">Load Scene...</option>
            </select>
            <button class="music-master-btn" id="deleteScene">Delete</button>
          </div>
        </div>

        <div class="music-lanes" id="music-lanes"></div>
      </div>
    </div>

    <script src="music.js"></script>
  </body>
</html>
