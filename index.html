<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Wiki</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <!-- Left: Logo + Navigation -->
        <div class="nav-left">
          <a href="#" class="home-logo">
            <img src="images/DnDeividas Logo White.png" alt="DnDeividas Logo" />
          </a>

          <nav class="nav-links">
            <div class="dropdown">
              <button class="dropbtn">World</button>
              <div class="dropdown-content">
                <div class="dropdown-arrow"></div>
                <a href="#">Drakenheim</a>
                <a href="#">Lore</a>
              </div>
            </div>

            <div class="dropdown">
              <button class="dropbtn">Equipment</button>
              <div class="dropdown-content">
                <div class="dropdown-arrow"></div>
                <a href="#">Weapons</a>
                <a href="#">Armor</a>
              </div>
            </div>

            <div class="dropdown">
              <button class="dropbtn">Systems</button>
              <div class="dropdown-content">
                <div class="dropdown-arrow"></div>
                <a href="#">Transformations</a>
                <a href="#">Combat</a>
              </div>
            </div>

            <div class="dropdown">
              <button class="dropbtn">Music</button>
              <div class="dropdown-content">
                <div class="dropdown-arrow"></div>
                <a href="#">OST</a>
                <a href="#">Artists</a>
              </div>
            </div>
          </nav>
        </div>

        <!-- Right: Search -->
        <div class="search-container">
          <img src="images/search.svg" alt="Search" class="search-icon" />
          <input type="text" placeholder="Search" />
        </div>
      </div>
    </header>
  </body>
</html>
